name: Node.js v14 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphicsmagick mediainfo

    - uses: actions/checkout@v3

    - name: Use Node.js v14
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm run lint
    - run: npm test
