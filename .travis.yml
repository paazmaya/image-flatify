# https://docs.travis-ci.com/user/build-config-validation/
version: ~> 1.0

language: node_js
node_js:
  - "22"
addons:
  apt:
    packages:
      - graphicsmagick
      - mediainfo
script:
  - gm version
  - mediainfo --Version || true # help exits with 255
  - npm run lint
  - npm test
cache:
  directories:
    - node_modules
jobs:
  fast_finish: true
