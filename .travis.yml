sudo: false
language: node_js
node_js:
  - "10"
  - "12"
addons:
  apt:
    packages:
      - graphicsmagick
      - mediainfo
script:
  - gm version
  - mediainfo --Help || true # help exits with 255
  - npm run lint
  - npm test
after_script: "npm run coverage"
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
