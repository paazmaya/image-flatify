# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: "18"

version: "{build}-{branch}"

init:
  - git config --global core.longpaths true

clone_depth: 1

matrix:
  fast_finish: true

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - appveyor DownloadFile "https://downloads.sourceforge.net/project/graphicsmagick/graphicsmagick-binaries/1.3.36/GraphicsMagick-1.3.36-Q16-win64-dll.exe"
  - GraphicsMagick-1.3.36-Q16-win64-dll.exe /SP /VERYSILENT /NORESTART /NOICONS /DIR=%CD%\gm
  - set PATH=%CD%\gm;%PATH%
  - appveyor DownloadFile "https://downloads.sourceforge.net/project/mediainfo/binary/mediainfo/19.04/MediaInfo_CLI_19.04_Windows_x64.zip"
  - 7z e -y MediaInfo_CLI_19.04_Windows_x64.zip -omediainfo
  - set PATH=%CD%\mediainfo;%PATH%
  - appveyor DownloadFile "https://exiftool.org/exiftool-12.60.zip"
  - 7z e -y exiftool-12.60.zip -oexiftool 
  - rename exiftool\exiftool(-k).exe exiftool.exe
  - set PATH=%CD%\exiftool;%PATH%
  - gm version
  - mediainfo --Version
  - exiftool --version
  - npm ci

test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm test

build: off
