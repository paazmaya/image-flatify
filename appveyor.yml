# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: "8"

version: "{build}-{branch}"

init:
  - git config --global core.longpaths true

clone_depth: 1

matrix:
  fast_finish: true

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - appveyor DownloadFile "http://downloads.sourceforge.net/project/graphicsmagick/graphicsmagick-binaries/1.3.30/GraphicsMagick-1.3.30-Q16-win64-dll.exe"
  - GraphicsMagick-1.3.30-Q16-win64-dll.exe /SP /VERYSILENT /NORESTART /NOICONS /DIR=%CD%\gm
  - set PATH=%CD%\gm;%PATH%
  - appveyor DownloadFile "https://downloads.sourceforge.net/project/mediainfo/binary/mediainfo/18.08.1/MediaInfo_CLI_18.08.1_Windows_x64.zip"
  - 7z e -y MediaInfo_CLI_18.08.1_Windows_x64.zip -omediainfo
  - set PATH=%CD%\mediainfo;%PATH%
  - gm version
  - mediainfo --Version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm test

build: off
